<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
  <style>
    .leaflet-container a{
      color: #005475;
    }
    .leaflet-container .leaflet-control-attribution{
      background: white;
    }
  </style>
</head>

<body class="inside">


  <header>
    
    <nav>
      <h1 style="color: white;">Restaurant Reviews</h1>
    </nav>

    <div aria-label="Breadcrumb" class="breadcrumb" style="background-color:rgb(238, 238, 238) !important ;">
        <ul id="breadcrumb" >
          <li><a href="./" style="color: black;">Home</a></li>
        </ul>
      </div>
     
   
   
  </header>
  

  

  
  <main id="maincontent" class="container">
    
    
    <section id="map-container" class="box">
      <div id="map" role="application" aria-label="Restaurant location" aria-describedby="map-help"></div>
      <div id="map-help" hidden>Map showing the Restaurant's location</div>
    </section>
    
    <div class="container" id="container-2">
      <section id="restaurant-container" class="box">
        <h2 id="restaurant-name" tabindex="0"></h2>
        <img id="restaurant-img" tabindex="0">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours" tabindex="0"></table>
      </section>
      
      <section id="reviews-container" class="box">
        <ul id="reviews-list" tabindex="0"></ul>
      </section>
    </div>
  </main>
  

  
  <footer id="footer">
  </footer>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/restaurant_info.js"></script>
  <script async src="js/indexController.js"></script>
  

</body>

</html>
